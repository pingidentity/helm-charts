site_name: Ping Identity DevOps Helm Charts
repo_name: pingidentity/helm-charts
repo_url: https://github.com/pingidentity/helm-charts
site_url: https://helm.pingidentity.com/
copyright: © Copyright 2025 Ping Identity
extra_css:
  - mkdocs/overrides/stylesheets/extra.css

theme:
  name: material
  custom_dir: docs/mkdocs/overrides
  favicon: images/favicon.png

  features:
    - navigation.tabs
    - instant
    - navigation.top

  palette:
    - media: "(prefers-color-scheme: light)"
      accent: blue
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      accent: blue
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode

edit_uri: ""

markdown_extensions:
  - attr_list
  - pymdownx.emoji
  - admonition
  - codehilite
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - meta
  - toc:
      # insert a blank space before the character
      permalink: " ¶"

plugins:
  - redirects:
      redirect_maps:
        "docs/index.md": "https://developer.pingidentity.com/helm/helm-charts-landing-page.html"
        "docs/getting-started.md": "https://developer.pingidentity.com/helm/getting-started.html"
        "docs/CONTRIBUTING.md": "https://developer.pingidentity.com/helm/getting-started/feedback.html"
        "docs/config/index.md": "https://developer.pingidentity.com/helm/configs/index.html"
        "docs/config/global.md": "https://developer.pingidentity.com/helm/configs/global.html"
        "docs/config/container.md": "https://developer.pingidentity.com/helm/configs/container.html"
        "docs/config/external-image.md": "https://developer.pingidentity.com/helm/configs/external-image.html"
        "docs/config/image.md": "https://developer.pingidentity.com/helm/configs/image.html"
        "docs/config/ingress.md": "https://developer.pingidentity.com/helm/configs/ingress.html"
        "docs/config/license.md": "https://developer.pingidentity.com/helm/configs/license.html"
        "docs/config/private-cert.md": "https://developer.pingidentity.com/helm/configs/privatecerts.html"
        "docs/config/service.md": "https://developer.pingidentity.com/helm/configs/service.html"
        "docs/config/vault.md": "https://developer.pingidentity.com/helm/configs/vault.html"
        "docs/config/volume-mounts.md": "https://developer.pingidentity.com/helm/configs/volumemounts.html"
        "docs/config/workload.md": "https://developer.pingidentity.com/helm/configs/workload.html"
        "docs/config/supported-values.md": "https://developer.pingidentity.com/helm/configs/supported-values.html"
        "docs/config/openshift.md": "https://developer.pingidentity.com/helm/configs/openshift-config.html"
        "docs/examples/index.md": "https://developer.pingidentity.com/helm/examples/index.html"
        "docs/howto/updatetags.md": "https://developer.pingidentity.com/helm/how-to/index.html"
        "docs/release-notes/currentRelease.md": "https://developer.pingidentity.com/helm/release-notes/index.html"
        "docs/release-notes/previousReleases.md": "https://developer.pingidentity.com/helm/release-notes/previous-releases.html"

nav:
  - Welcome:
      - Installation: "index.md"
      - Getting Started: "getting-started.md"
      - Issues or Suggestions: "CONTRIBUTING.md"
  - Value Configs:
      - Introduction: "config/index.md"
      - global: "config/global.md"
      - Container: "config/container.md"
      - External Image: "config/external-image.md"
      - Image: "config/image.md"
      - Ingress: "config/ingress.md"
      - License: "config/license.md"
      - PrivateCerts: "config/private-cert.md"
      - Service: "config/service.md"
      - Vault: "config/vault.md"
      - VolumeMounts: "config/volume-mounts.md"
      - Workload: "config/workload.md"
      - List of Supported Values: "config/supported-values.md"
      - Openshift Configuration: "config/openshift.md"
  - Examples:
      - Introduction: "examples/index.md"
  - How To:
      - Update Tags: "howto/updatetags.md"
  - Release Notes:
      - Current Release: "release-notes/currentRelease.md"
      - Previous Releases: "release-notes/previousReleases.md"
